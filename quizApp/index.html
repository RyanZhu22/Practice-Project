<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2 class="question" id="question">Question</h2>

            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer"><label id="answer_a" for="a">answer-one</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer"><label id="answer_b" for="b">answer-two</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer"><label id="answer_c" for="c">answer-three</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer"><label id="answer_d" for="d">answer-four</label>
                </li>  
            </ul>
            <button id="submit">Next</button>
        </div>
    </body>
</html>
