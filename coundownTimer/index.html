<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Until new beginnings</h1>
    <div class="container-countdown">
      <div class="num">
        <p id="num_months">0</p>
        <span>months</span>
      </div>
      <div class="num">
        <p id="num_days">0</p>
        <span>days</span>
      </div>
      <div class="num">
        <p id="num_hours">0</p>
        <span>hours</span>
      </div>
      <div class="num">
        <p id="num_minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="num">
        <p id="num_seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </div>

</body>

</html>
